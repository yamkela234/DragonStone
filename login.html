<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In • DragonStone</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<div class="auth-container">
			<!-- Left side glassmorphism -->
			<div class="auth-glass">
				<h1>Welcome Back</h1>
				<p>
					Log in to continue your sustainable journey with eco-friendly products
					that care for you and the planet.
				</p>
			</div>

			<!-- Right side login form -->
			<div class="auth-form">
				<h2>Sign in</h2>
				<form action="backend/login.php" method="POST">
					<!-- make sure this points to backend/login.php -->
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Enter your email"
						required
					/>

					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Enter your password"
						required
					/>

					<button type="submit" class="btn">Sign In</button>
				</form>
				<p class="switch-text">
					Don’t have an account? <a href="signup.html">Create one</a>
				</p>
			</div>
		</div>
	</body>
</html>
